<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Task Manager</h1>
            <nav class="nav">
                <button id="showLogin" class="nav-btn active">Login</button>
                <button id="showRegister" class="nav-btn">Register</button>
                <button id="showTodo" class="nav-btn" style="display: none;">My Tasks</button>
                <button id="logout" class="nav-btn logout-btn" style="display: none;">Logout</button>
            </nav>
        </header>

        <!-- Login Form -->
        <div id="loginSection" class="form-section">
            <div class="form-container">
                <h2>Login</h2>
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="loginMessage" class="message"></div>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerSection" class="form-section" style="display: none;">
            <div class="form-container">
                <h2>Create Account</h2>
                <form id="registerForm" class="form">
                    <div class="form-group">
                        <label for="registerFirstName">First Name:</label>
                        <input type="text" id="registerFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerLastName">Last Name:</label>
                        <input type="text" id="registerLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <div id="registerMessage" class="message"></div>
            </div>
        </div>

        <!-- Todo List Section -->
        <div id="todoSection" class="todo-section" style="display: none;">
            <div class="todo-container">
                <h2>My Tasks</h2>
                
                <!-- Add New Todo Form -->
                <div class="add-todo-form">
                    <form id="addTodoForm" class="form">
                        <div class="form-group">
                            <input type="text" id="todoTitle" placeholder="Enter task title..." required>
                        </div>
                        <div class="form-group">
                            <textarea id="todoDescription" placeholder="Enter task description (optional)"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>

                <!-- Todo List -->
                <div class="todo-list">
                    <div id="todoList" class="todos">
                        <!-- Todos will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js?v=2"></script>
</body>
</html>
